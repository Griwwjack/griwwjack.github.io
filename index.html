<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            color: #fff;
        }
        input[type="text"],
        input[type="number"] {
            background-color: #333;
            color: #fff;
            border: 1px solid #666;
            padding: 5px;
            border-radius: 3px;
            width: 100%;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #555;
            color: #fff;
            border: 1px solid #666;
            padding: 5px;
            border-radius: 3px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h2>Cadastro de Usuário</h2>
    <form id="userForm">
        <label for="name">Nome:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="age">Idade:</label><br>
        <input type="number" id="age" name="age" required min="0" step="1"><br><br>
        
        <input type="submit" value="Cadastrar">
    </form>

    <div id="result"></div>

    <script>
        let users = [];
        let userCount = 0;

        // Função para salvar os dados no GitHub
        async function saveDataToGitHub(data) {
            const token = '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'; // Substitua pelo seu token
            const repo = 'griwwjack/griwwjack.github.io';
            const path = 'data.json';
            const url = `https://api.github.com/repos/${repo}/contents/${path}`;

            // Busca o SHA atual do arquivo data.json
            let sha = null;
            try {
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `token ${token}`
                    }
                });
                if (response.ok) {
                    const fileData = await response.json();
                    sha = fileData.sha;
                }
            } catch (error) {
                console.error('Erro ao buscar SHA:', error);
            }

            // Atualiza o arquivo data.json no repositório
            const newContent = btoa(JSON.stringify(data)); // Converte os dados para base64
            const message = 'Atualizando data.json';

            try {
                const response = await fetch(url, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        content: newContent,
                        sha: sha
                    })
                });

                if (response.ok) {
                    document.getElementById('result').innerText = 'Cadastro salvo com sucesso!';
                } else {
                    document.getElementById('result').innerText = 'Erro ao salvar cadastro.';
                }
            } catch (error) {
                console.error('Erro ao salvar dados:', error);
                document.getElementById('result').innerText = 'Erro ao salvar cadastro.';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('userForm').addEventListener('submit', function(event) {
                event.preventDefault();

                const name = document.getElementById('name').value;
                const age = document.getElementById('age').value;

                userCount++;

                const userData = {
                    id: userCount,
                    name: name,
                    age: age,
                };

                users.push(userData); // Adiciona o novo usuário à lista

                saveDataToGitHub(users); // Salva os dados no GitHub

                document.getElementById('userForm').reset(); // Limpa o formulário
            });
        });
    </script>
</body>
</html>
