<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            color: #fff;
        }
        input[type="text"],
        input[type="number"] {
            background-color: #333;
            color: #fff;
            border: 1px solid #666;
            padding: 5px;
            border-radius: 3px;
            width: 100%;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #555;
            color: #fff;
            border: 1px solid #666;
            padding: 5px;
            border-radius: 3px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h2>Cadastro de Usuário</h2>
    <form id="userForm">
        <label for="name">Nome:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="age">Idade:</label><br>
        <input type="number" id="age" name="age" required min="0" step="1"><br><br>
        
        <label for="salary">Salário:</label><br>
        <input type="number" id="salary" name="salary" required min="0" step="0.01"><br><br>
        
        <input type="submit" value="Cadastrar">
    </form>

    <div id="result"></div>

    <script>
        let users = [];
        let userCount = 0;

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('userForm').addEventListener('submit', function(event) {
                event.preventDefault();

                const name = document.getElementById('name').value;
                const age = document.getElementById('age').value;
                const salary = document.getElementById('salary').value;

                userCount++;

                const userData = {
                    id: userCount,
                    name: name,
                    age: age,
                    salary: salary
                };

                users.push(userData); // Adiciona o novo usuário à lista

                showUserData(); // Atualiza a exibição com todos os usuários
            });

            function showUserData() {
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `
                    <h2>Dados Cadastrados</h2>
                    <ul>
                        ${users.map(user => `
                            <li>
                                <p>ID: ${user.id}</p>
                                <p>Nome: ${user.name}</p>
                                <p>Idade: ${user.age}</p>
                                <p>Salário: R$${parseFloat(user.salary).toFixed(2)}</p>
                            </li>
                        `).join('')}
                    </ul>
                `;
            }
        });
    </script>
</body>
</html>
